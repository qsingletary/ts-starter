name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
      - run: corepack enable
      - run: corepack prepare $(node -p "require('./package.json').packageManager") --activate
      - run: yarn install --immutable